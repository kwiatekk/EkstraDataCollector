name: Daily EkstraData Collection

on:
  schedule:
    - cron: "0 4 * * *"  # uruchamiaj codziennie o 04:00 UTC (czyli 06:00 w Polsce)
  workflow_dispatch:      # umoÅ¼liwia rÄ™czne uruchomienie

jobs:
  collect:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ§  Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
            # Python dependencies
            pip install -r requirements.txt
            
            # R setup
            sudo apt update && sudo apt install -y \
              r-base r-base-dev \
              libcurl4-openssl-dev \
              libssl-dev \
              libxml2-dev
  
            # Create library directory with write permissions
            sudo mkdir -p /usr/local/lib/R/site-library
            sudo chmod 777 /usr/local/lib/R/site-library
  
            # Install required R packages to site-library
            Rscript -e 'install.packages(c(
              "worldfootballR",
              "dplyr",
              "tidyr",
              "jsonlite",
              "rvest",
              "stringr",
              "purrr",
              "readr",
              "lubridate",
              "tibble"
            ), repos="https://cloud.r-project.org", lib="/usr/local/lib/R/site-library")'
  


      - name: ðŸš€ Run EkstraData Collector
        run: python run_r_collectors.py

      - name: ðŸ§¾ Commit updated data
        run: |
          git config user.name "EkstraData Bot"
          git config user.email "bot@ekstradata.pl"
          git add data/*.json || true
          git commit -m "ðŸ”„ Auto update data $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push

      - name: ðŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./data
